name: Publish Notebooks to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install jupyter-book
          pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Verify structure
        run: |
          echo "=== Notebooks directory ==="
          ls -la notebooks/
          echo ""
          echo "=== Config file ==="
          cat notebooks/_config.yml
          echo ""
          echo "=== TOC file ==="
          cat notebooks/_toc.yml

      - name: Build Jupyter Book from root
        run: |
          # Build from repository root, specifying notebooks as the path
          jupyter-book build ./notebooks
          
          # Check if build succeeded
          if [ ! -d "notebooks/_build/html" ]; then
            echo "ERROR: Build did not create _build/html directory"
            echo "Checking what was created:"
            find notebooks -type d
            exit 1
          fi
          
          echo "✓ Build successful"
          echo ""
          echo "Built files:"
          ls -la notebooks/_build/html/ | head -20

      - name: Prepare site
        run: |
          mkdir -p _site
          cp -r notebooks/_build/html/* _site/
          
          echo "✓ Site prepared"
          ls -la _site/ | head -10

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
