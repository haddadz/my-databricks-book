name: Ultra-Simple Publish Notebooks (No Jupyter Book)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install nbconvert
        run: pip install jupyter nbconvert

      - name: Convert notebooks
        run: |
          mkdir -p _site
          
          # Create beautiful index page
          cat > _site/index.html << 'HTML'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Databricks Notebooks</title>
              <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
              <style>
                  * { margin: 0; padding: 0; box-sizing: border-box; }
                  body {
                      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
                      min-height: 100vh;
                      padding: 3rem 1rem;
                  }
                  .container {
                      max-width: 1100px;
                      margin: 0 auto;
                      background: rgba(255, 255, 255, 0.95);
                      backdrop-filter: blur(10px);
                      border-radius: 24px;
                      padding: 3rem;
                      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                  }
                  h1 {
                      font-size: 3rem;
                      font-weight: 700;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      -webkit-background-clip: text;
                      -webkit-text-fill-color: transparent;
                      background-clip: text;
                      margin-bottom: 0.5rem;
                  }
                  .subtitle {
                      color: #666;
                      font-size: 1.2rem;
                      margin-bottom: 3rem;
                  }
                  .grid {
                      display: grid;
                      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                      gap: 1.5rem;
                      margin-top: 2rem;
                  }
                  .card {
                      background: linear-gradient(135deg, #f6f8fb 0%, #e9ecef 100%);
                      padding: 2rem;
                      border-radius: 16px;
                      text-decoration: none;
                      color: #333;
                      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                      border: 2px solid transparent;
                      position: relative;
                      overflow: hidden;
                  }
                  .card::before {
                      content: '';
                      position: absolute;
                      top: 0;
                      left: 0;
                      right: 0;
                      height: 4px;
                      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
                      transform: scaleX(0);
                      transition: transform 0.3s ease;
                  }
                  .card:hover {
                      transform: translateY(-8px);
                      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
                      border-color: #667eea;
                  }
                  .card:hover::before {
                      transform: scaleX(1);
                  }
                  .icon {
                      font-size: 3rem;
                      margin-bottom: 1rem;
                      display: block;
                  }
                  .card-title {
                      font-size: 1.4rem;
                      font-weight: 600;
                      margin-bottom: 0.5rem;
                      color: #1a1a1a;
                  }
                  .card-desc {
                      color: #666;
                      font-size: 0.95rem;
                  }
                  .footer {
                      margin-top: 4rem;
                      padding-top: 2rem;
                      border-top: 2px solid #e9ecef;
                      text-align: center;
                      color: #666;
                  }
                  .badge {
                      display: inline-block;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      color: white;
                      padding: 0.5rem 1rem;
                      border-radius: 20px;
                      font-size: 0.9rem;
                      margin-top: 1rem;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>ðŸ“Š Databricks Notebooks</h1>
                  <p class="subtitle">Interactive data analysis and machine learning notebooks</p>
                  <div class="grid" id="notebooks">
          HTML
          
          # Convert each notebook to HTML
          notebook_count=0
          for notebook in notebooks/*.ipynb; do
            if [ -f "$notebook" ]; then
              notebook_count=$((notebook_count + 1))
              filename=$(basename "$notebook" .ipynb)
              echo "Converting: $filename"
              
              # Convert notebook (don't execute, just convert)
              jupyter nbconvert \
                --to html \
                --output-dir=_site \
                "$notebook"
              
              # Add card to index
              cat >> _site/index.html << CARD
                      <a href="${filename}.html" class="card">
                          <span class="icon">ðŸ““</span>
                          <div class="card-title">${filename}</div>
                          <div class="card-desc">View notebook â†’</div>
                      </a>
          CARD
            fi
          done
          
          # Close HTML
          cat >> _site/index.html << 'HTML'
                  </div>
                  <div class="badge">$(echo $notebook_count) Notebook$([ $notebook_count -ne 1 ] && echo "s" || echo "")</div>
                  <div class="footer">
                      <p>Automatically published from Databricks</p>
                      <p style="margin-top: 0.5rem; font-size: 0.9rem;">Last updated: <span id="time"></span></p>
                      <script>
                          document.getElementById('time').textContent = 
                              new Date().toLocaleString('en-US', { 
                                  dateStyle: 'long',
                                  timeStyle: 'short'
                              });
                      </script>
                  </div>
              </div>
          </body>
          </html>
          HTML
          
          echo ""
          echo "âœ“ Converted $notebook_count notebook(s)"
          echo ""
          echo "Site contents:"
          ls -lah _site/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
